<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta情報 -->
    <title>-</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- reset css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="/js/jquery-ui.min-1.10.4.js" ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="" />
  </head>

  <body>
    
      <!-- main_shop-reservation-c4 -->
      <main class="main__shop__reservation__confirm__c4">
        <div class="container">
          <div class="main__shop__reservation__confirm__c4__titlehead">
            <div class="titlehead-left">
              <p  class="main__shop__reservation__confirm__c4__title">ご予約内容</p>
            </div>
            <div class="titlehead-right">
              <a href="" class="small-button--right-arrow">施術詳細</a>
              <a href="" class="small-button--right-arrow">ご予約内容変更</a>
            </div>
          </div>

          <div class="main__shop__reservation__confirm__c4__reservedate">
            <table class="table2">
              <tbody>
                <tr>
                  <th class="table-reserve-name">日時</th>
                  <td class="table-reserve-day">2021年7月1日（木）</td>
                  <td class="table-reserve-intime">受付時間：9：00</td>
                  <td class="table-reserve-outtime">お迎え時間：15：00</td>
                </tr>
                <tr>
                  <th>お客さま名</th>
                  <td>宮本 秀志</td>
                </tr>
                <tr>
                  <th>ペット名</th>
                  <td>小太郎（コタロー）</td>
                </tr>
                <tr>
                  <th class="table-widetitle">種類</th>
                  <td class="table-answer">大型犬</td>
                  <td class="table-text">シベリアンハスキー</td>
                </tr>
                <tr>
                  <th>コース</th>
                  <td>カットコース</td>
                </tr>
                <tr>
                  <th>スタッフ指名</th>
                  <td>なし</td>
                </tr>
                <tr>
                  <th class="table-widetitle">オプション</th>
                  <td class="table-answer">薬用シャンプー</td>
                  <td class="table-text">トリートメント</td>
                </tr>
                <tr>
                  <th>キャンペーン</th>
                  <td>〇〇キャンペーン</td>
                </tr>
                <tr>
                  <th class="table-title-status">ステータス</th>
                  <td class="table-title-status-flag">
                    <div class="switchArea">
                      <input type="checkbox" id="switch1">
                      <label for="switch1"><span></span></label>
                      <div id="swImg"></div>
                    </div>
                    <!--
                    <div class="switch__wrapper">
                      <input type="checkbox" class="switch__checkbox" checked>
                      <div class="switch__knob"></div>
                      <div class="switch__layer"></div>
                    </div> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- ボタン -->
          <div class="main__shop__reservation__confirm__c4__button">
            <a href="" class="sub-button sub-button--icon"><img src="/image/common/current-booking-icon-white.png" alt="サーチアイコン">お客様入力モード</a>
            <a href="" class="sub-button">閉じる</a>
          </div>
        </div>
      </main>


    <!-- js -->
    <script defer type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
