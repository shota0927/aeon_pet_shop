<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta情報 -->
    <title>ホテルオーダーシート表示｜PETEMO グルーミングサロン 予約サイト管理</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- reset css -->
    <link rel="stylesheet" href="../../../../../../css/reset.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="../../../../../../js/jquery-ui.min-1.10.4.js" ></script>
    <!-- css -->
    <link rel="stylesheet" href="../../../../../../css/styles.css" />
    <link rel="icon" href="" />
  </head>

  <body>
      <!-- ヘッダー -->
      <header class="header-booking">
        <div class="header-booking__left">
          <h1 class="header-booking__logo">
            <a href="/" >
              <img src="../../../../../..//image/common/logo-green.png" alt="ロゴ">
            </a>
          </h1>

          <div class="header-booking__login-name">〇〇〇〇さんでログイン中</div>

          <a href="" class="header-booking__logout-button logout-button--small"><img src="../../../../../../image/common/logout-icon.png" alt="ログアウトアイコン">ログアウト</a>
        </div>

        <div class="header-booking__right">
          <!-- タブ -->
          <div class='header-booking__tab booking-tab'>
            <div class='booking-tab__buttons'>
              <span class='booking-tab__content1'>予約管理</span>
              <span class='booking-tab__content2'>シフト管理</span>
              <span class='booking-tab__content3'>電子カルテ</span>
              <div id='booking-tab__lamp' class='booking-tab__content3'></div>
            </div>
          </div>

          <div class="header-booking__pull-down pull-down">
            <select class="pull-down__select" required>
              <option value="" selected>未選択</option>
              <option value="option2">PETEMO越谷レイクタウンkaze店</option>
              <option value="option3">○○○○店</option>
              <option value="option4">○○○○店</option>
              <option value="option5">○○○○店</option>
              <option value="option6">○○○○店</option>
            </select>
          </div>
        </div>
      </header>

      <!-- main_shop-record-pets-hotel_order-order_sheet -->
      <main class="main__shop__record__pets__hotelorder__ordersheet">
        <div class="main__shop__record__pets__hotelorder__ordersheet__shift__title">
          <ul class="shift-title__list">
            <li class="shift-title__item">
              <a href=""><img src="../../../../../../image/common/add-icon/customer-management-icon.png" alt="">顧客管理</a>
            </li>
            <li class="shift-title__item current">
              <a href=""><img src="../../../../../../image/common/add-icon/pet-management-icon.png" alt="">ペット管理</a>
            </li>
          </ul>
        </div>
        <div class="container">
          <div class="main__shop__record__pets__hotelorder__ordersheet__sheetarea">
            <p>ホテルオーダーシート</p>
          </div>
          <div class="main__shop__record__pets__hotelorder__ordersheet__button">
            <a href="" class="sub-button">前に戻る</a>
          </div>
        </div>
      </main>

    <!-- js -->
    <script defer type="text/javascript" src="../../../../../../js/script.js"></script>
  </body>
</html>
