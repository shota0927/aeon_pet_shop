<body>

  <!-- ヘッダー -->

    <div class="header-booking__right">

          <option value="option3">○○○○店</option>

          <option value="option5">○○○○店</option>
          <option value="option6">○○○○店</option>
        </select>

    <div class="D16-shop-tab">
      <ul class="D16-shop-tab__inner">

        <li><a href="" class="D16-shop-tab__pet">ペット管理</a></li>
      </ul>

            <li><a href="#" class="D16-menu-information__item">詳細</a></li>
            <li><a href="#" class="D16-menu-information__item">施術情報</a></li>
            <li><a href="#" class="D16-menu-information__item D16-menu-information__item--booking menu-information__item--active">グルーミング予約情報</a></li>
            <li><a href="#" class="D16-menu-information__item">宿泊情報</a></li>
          </ul>
          <a href="" class="D16-menu-information__button small-button">ペット一覧</a>
        </div>

        <!-- D16-table3 -->
        <table class="D16-table3 table3">
          <tbody>
            <tr>

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
              <th>その他メモ</th>
              <td>メモ内容メモ内容メモ内容メモ内容</td>
            </tr>
