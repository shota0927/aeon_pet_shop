<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- meta情報 -->
  <title>シフト管理（日表示）｜PETEMO グルーミングサロン 予約サイト管理</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- reset css -->
  <link rel="stylesheet" href="/css/reset.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="/js/jquery-ui.min-1.10.4.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="" />
  <link rel="stylesheet" href="B04_shift-management-day_edit.css">
</head>

<body>
  <div class="b04__smde__background">
    <div class="b04__smde__container--white">
      <p class="b04__smde__txt--stuff-name">2021年7月19日（月）$スタッフ名$</p>
      <div class="b04__smde__wrapper--main-edit-area">
        <div class="b04__smde__wrapper--status">
          <p class="b04__smde__txt--status">出勤状況</p>
          <div class="header-booking__pull-down pull-down b04__smde__pull-down">
            <select class="pull-down__select b04__smde__pull-down__select" required>
              <option value="" selected>出勤</option>
              <option value="option2">＃</option>
              <option value="option3">○○○○店</option>
              <option value="option4">○○○○店</option>
              <option value="option5">○○○○店</option>
              <option value="option6">○○○○店</option>
            </select>
          </div>
        </div>
        <!-- 出勤時間 -->
        <div class="b04__smde__wrapper--time">
          <p class="b04__smde__txt--time">出勤時間</p>
          <div class="b04__smde__wrapper--start-finish">
            <!-- 始業時間　時 -->
            <div class="input__wrapper b04__smde__input__wrapper--work-start-time-h">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="09" step="1">
            </div>
            <p class="b04__smde__txt--hour">時</p>
            <!--  始業時間　分　-->
            <div class="input__wrapper b04__smde__input__wrapper--work-start-time-m">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="00" step="1">
            </div>
            <p class="b04__smde__txt--minute">分　〜</p>
            <!-- 終業時間　時 -->
            <div class="input__wrapper b04__smde__input__wrapper--work-finish-time-h">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="09" step="1">
            </div>
            <p class="b04__smde__txt--hour">時</p>
            <!-- 終業時間　分 -->
            <div class="input__wrapper b04__smde__input__wrapper--work-finish-time-m">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="00" step="1">
            </div>
            <p class="b04__smde__txt--minute">分</p>
          </div>
        </div>

        <!-- 休憩 -->
        <div class="b04__smde__wrapper--break">
          <p class="b04__smde__txt--break">休憩</p>
          <div class="b04__smde__wrapper--start-finish">

            <!-- 休憩開始　時 -->
            <div class="input__wrapper b04__smde__input__wrapper--break-start-time-h">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="12" step="1">
            </div>
            <p class="b04__smde__txt--hour">時</p>
            <!-- 休憩開始　分 -->
            <div class="input__wrapper  b04__smde__input__wrapper--break-start-time-m">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="00" step="1">
            </div>
            <p class="b04__smde__txt--minute">分　〜</p>
            <!-- 休憩終了　時 -->
            <div class="input__wrapper  b04__smde__input__wrapper--break-finish-time-h">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="13" step="1">
            </div>
            <p class="b04__smde__txt--hour">時</p>
            <!-- 休憩終了　分 -->
            <div class="input__wrapper  b04__smde__input__wrapper--break-finish-time-m">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="00" step="1">
            </div>
            <p class="b04__smde__txt--minute">分</p>
          </div>

          <!-- ボタン　追加（休憩） -->
          <a href="" class="small-button--sign-up b04__smde__add-button--break"><img src="/image/common/signup-icon.png"
              alt="十字アイコン">追加</a>
        </div>

        <!-- 間接業務 -->
        <div class="b04__smde__wrapper--indirect-duties">
          <p class="b04__smde__txt--indirect-duties">間接業務</p>

          <div class="b04__smde__wrapper--start-finish">
            <!-- 間接業務開始　時 -->
            <div class="input__wrapper b04__smde__input__wrapper--indirect-duties-start-time-h">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="15" step="1">
            </div>
            <p class="b04__smde__txt--hour">時</p>
            <!-- 間接業務開始　分 -->
            <div class="input__wrapper b04__smde__input__wrapper--indirect-duties-start-time-m">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="00" step="1">
            </div>
            <p class="b04__smde__txt--minute">分　〜</p>
            <!-- 間接業務終了　時 -->
            <div class="input__wrapper b04__smde__input__wrapper--indirect-duties-finish-time-h">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="18" step="1">
            </div>
            <p class="b04__smde__txt--hour">時</p>
            <!-- 間接業務終了　分 -->
            <div class="input__wrapper b04__smde__input__wrapper--indirect-duties-finish-time-m">
              <input type="number" class="input__spin--active b04__smde__input--time" placeholder="00" step="1">
            </div>
            <p class="b04__smde__txt--minute">分</p>
          </div>
          <!-- ボタン　追加（間接業務）-->
          <a href="" class="small-button--sign-up b04__smde__add-button--indirect-duties"><img
              src="/image/common/signup-icon.png" alt="十字アイコン">追加</a>
        </div>
      </div>
      <!-- ボタン類 -->
      <div class="b04__smde__button-wrapper">
        <!-- キャンセル -->
        <a href="" class="sub-button b04__smde__button--cancel">キャンセル</a>
        <!-- 更新 -->
        <a href="" class="most-important-button--green b04__smde__button--update">更新</a>
      </div>
      <div class="icon__wrapper b04__smde__minus-icon-wrapper">
        <button class="icon__minus b04__smde__minus-icon--red">
          <i class="fas fa-minus circle__icon--minus"></i>
        </button>
      </div>
    </div>
  </div>


  <!-- js -->
  <script defer type="text/javascript" src="/js/script.js"></script>
</body>

</html>
