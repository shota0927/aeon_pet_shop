<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- meta情報 -->
  <title>予約する（新規のお客さま）｜PETEMO グルーミングサロン 予約サイト管理</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- reset css -->
  <link rel="stylesheet" href="/css/reset.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="./js/jquery-ui.min-1.10.4.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="/css/styles.css" />

  <link rel="icon" href="" />
</head>

<body>
  <!-- ヘッダー -->
  <header class="header-booking">
    <div class="header-booking__left">
      <h1 class="header-booking__logo">
        <a href="/">
          <img src="/image/common/logo-green.png" alt="ロゴ">
        </a>
      </h1>

      <div class="header-booking__login-name">〇〇〇〇さんでログイン中</div>

      <a href="" class="header-booking__logout-button logout-button--small"><img src="/image/common/logout-icon.png"
          alt="ログアウトアイコン">ログアウト</a>
    </div>

    <div class="header-booking__right">
      <!-- タブ -->
      <div class='header-booking__tab booking-tab'>
        <div class='booking-tab__buttons'>
          <a class='booking-tab__content1'>予約管理</a>
          <a class='booking-tab__content2'>シフト管理</a>
          <a class='booking-tab__content3'>電子カルテ</a>
          <div id='booking-tab__lamp' class='booking-tab__content1'></div>
        </div>
      </div>

      <div class="header-booking__pull-down pull-down c06__mrnc__header__pull-down">
        <select class="pull-down__select" required>
          <option value="" selected>○○○○店</option>
          <option value="option2">PETEMO越谷レイクタウンkaze店</option>
          <option value="option3">○○○○店</option>
          <option value="option4">○○○○店</option>
          <option value="option5">○○○○店</option>
          <option value="option6">○○○○店</option>
        </select>
      </div>
    </div>
  </header>
  <!-- メイン -->
  <div class="c06__mrnc__background--green">
    <div class="c06__mrnc__background--white">
      <img class="c06__mrnc__img--reservation-logo" src="/image/common/icon_reservation-plus-person.png" alt="ロゴ">
      <p class="c06__mrnc__txt--make-reservation">予約する（新規のお客様）</p>
      <!-- カテゴリータイトル　お客様・ペット情報 -->
      <div class="booking-category-title c06__mrnc__category-title--custoemr-pets-infomation">
        <span>お客様・ペット情報</span>
      </div>
      <!-- インプット*２ -->
      <div class="c06__mrnc__input__wrapper--customer-name">
        <p class="c06__mrnc__txt--customer-name">顧客名</p>
        <div class="input__wrapper c06__mrnc__input--customer-name">
          <input type="text" class="input__area--default c06__mrnc__input__area--customer-name" placeholder="入力してください">
        </div>
      </div>
      <div class="c06__mrnc__input__wrapper--phone-number">
        <p class="c06__mrnc__txt--phone-number">電話番号</p>
        <div class="input__wrapper c06__mrnc__input--phone-number">
          <input type="text" class="input__area--default c06__mrnc__input__area--phone-number" placeholder="入力してください">
        </div>
      </div>
      <!-- グレーエリア -->
      <div class="c06__mrnc__gray__wrapper">
        <div class="c06__mrnc__gray__inner--1">
          <!-- ペット名　犬種 -->
          <div class="c06__mrnc__input__wrapper--pet-name">
            <p class="c06__mrnc__txt--pet-name">ペット名</p>
            <div class="input__wrapper c06__mrnc__input--pet-name">
              <input type="text" class="input__area--default c06__mrnc__input__area--pet-name" placeholder="入力してください">
            </div>
          </div>
          <div class="c06__mrnc__input__wrapper--select-pet-type">
            <p class="c06__mrnc__txt--select-pet-type">犬種選択</p>
            <div class="pull-down c06__mrnc__drop-down--select-pet-type">
              <select class="pull-down__select c06__mrnc__select__area--pet-type" required>
                <option value="" selected>大型犬：ゴールデンレトリバー</option>
                <option value="option2">○○</option>
                <option value="option3">○○</option>
              </select>
            </div>
          </div>
        </div>
        <!-- 生年月日 -->
        <div class="c06__mrnc__gray__inner--2">
          <div class="c06__mrnc__input__wrapper--birth-date">
            <p class="c06__mrnc__txt--birth-date">生年月日</p>
            <div class="pull-down c06__mrnc__drop-down--select-year">
              <select class="pull-down__select c06__mrnc__select__area--year" required>
                <option value="" selected>年</option>
                <option value="option2">○○</option>
                <option value="option3">○○</option>
              </select>
            </div>
            <div class="pull-down c06__mrnc__drop-down--select-month">
              <select class="pull-down__select c06__mrnc__select__area--month" required>
                <option value="" selected>月</option>
                <option value="option2">○○</option>
                <option value="option3">○○</option>
              </select>
            </div>
            <div class="pull-down c06__mrnc__drop-down--select-day">
              <select class="pull-down__select c06__mrnc__select__area--day" required>
                <option value="" selected>日</option>
                <option value="option2">○○</option>
                <option value="option3">○○</option>
              </select>
            </div>
          </div>
          <!-- ワクチン接触　確認 -->
          <div class="c06__mrnc__check-box__wapper--1">
            <div class="check">
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--rabies-vaccine" for="test1">狂犬病ワクチン確認</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--mixed-vaccine" for="test1">混合ワクチン確認</label>
            </div>
          </div>
          <!-- 年齢 -->
          <p class="c06__mrnc__txt--years-month-old">00歳00ヶ月</p>
          <!-- 持病　けが確認 -->
          <div class="c06__mrnc__check-box__wapper--2">
            <div class="check">
              <input type="checkbox" id="test2" checked="checked">
              <label class="c06__mrnc__check-box--chronic-disease_hurt-check" for="test2">持病・けが確認</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--veterinarian-permission" for="test1">獣医師の許可</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--heart-disease" for="test1">心疾患</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--endocrine-disorder" for="test1">内分泌疾患</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--cancerous-tumour-disease" for="test1">腫癌性疾患</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--others" for="test1">その他</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--gastric-disorder" for="test1">胃疾患</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--neurological-disorder" for="test1">神経疾患</label>
              <input type="checkbox" id="test1">
              <label class="c06__mrnc__check-box--respiratory-digestive-system-diseases" for="test1">呼吸器・消化器系疾患</label>
            </div>
          </div>
        </div>
      </div>
      <!-- カテゴリータイトル　予約情報 -->
      <div class="booking-category-title c06__mrnc__category-title--reservation-infomation">
        <span>予約情報</span>
      </div>
      <!-- コース・スタッフ・オプション・キャンペーン -->
      <div class="c06__mrnc__course-stuff-option-campaign__group__wrapper">
        <div class="c06__mrnc__input__wrapper--select-course">
          <p class="c06__mrnc__txt--select-course">コース</p>
          <div class="pull-down c06__mrnc__drop-down--select-course">
            <select class="pull-down__select c06__mrnc__select__area--course" required>
              <option value="" selected>シャンプーコース</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
        <div class="c06__mrnc__input__wrapper--select-stuff">
          <p class="c06__mrnc__txt--select-stuff">スタッフ指名</p>
          <div class="pull-down c06__mrnc__drop-down--select-stuff">
            <select class="pull-down__select c06__mrnc__select__area--stuff" required>
              <option value="" selected>指名なし</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
        <div class="c06__mrnc__input__wrapper--select-option">
          <p class="c06__mrnc__txt--select-option">オプション</p>
          <div class="pull-down c06__mrnc__drop-down--select-option">
            <select class="pull-down__select c06__mrnc__select__area--option" required>
              <option value="" selected>薬用シャンプー</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
        <div class="c06__mrnc__input__wrapper--select-campaign">
          <p class="c06__mrnc__txt--select-campaign">キャンペーン</p>
          <div class="pull-down c06__mrnc__drop-down--select-campaign">
            <select class="pull-down__select c06__mrnc__select__area--campaign" required>
              <option value="" selected>初回体験キャンペーン</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
      </div>
      <!-- ボタン　追加 -->
      <a href="" class="small-button--sign-up c06__mrnc__add-btn"><img src="/image/common/signup-icon.png"
          alt="十字アイコン">追加</a>
      <!-- 希望受付日時 -->
      <div class="c06__mrnc__input__wrapper--select-reception-date-time">
        <p class="c06__mrnc__txt--select-reception-date-time">希望受付日時</p>
        <div class="calendar__wrapper c06__mrnc__calendar__wrapper--select-reception-date-time">
          <form action="" class="box__datepicker">
            <input type="text" id="datepicker" class="datepicker" placeholder="2022年02月31日（火）">
            <img class="c06__mrnc__img__calender-logo" src="/image/common/icon_calender.png" alt="ロゴ">
          </form>
        </div>
        <div class="pull-down c06__mrnc__drop-down--select-reception-date-time">
          <select class="pull-down__select c06__mrnc__select__area--reception-date-time" required>
            <option value="" selected>00:00</option>
            <option value="option2">○○</option>
            <option value="option3">○○</option>
          </select>
        </div>
      </div>
      <!-- 毛玉・もつれ -->
      <div class="c06__mrnc__check-group__wrapper--furball-snarl">
        <div class="check c06__mrnc__check__wrapper">
          <input type="checkbox" id="test2" checked="checked">
          <label for="test2">毛玉・もつれ</label>
        </div>
        <div class="pull-down c06__mrnc__drop-down--furball-snarl">
          <select class="pull-down__select c06__mrnc__select__area--furball-snarl" required>
            <option value="" selected>状態を選択</option>
            <option value="option2">○○</option>
            <option value="option3">○○</option>
          </select>
        </div>
      </div>
      <!-- 予約経路 -->
      <div class="c06__mrnc__select__group--how-to-reserve">
        <p class="c06__mrnc__txt--how-to-reserve">予約経路</p>
        <div class="select c06__mrnc__select__wrapper--how-to-reserve">
          <input type="radio" id="test4" name="radio" checked="checked">
          <label class="c06__mrnc__select__choices--web" for="test4">Web</label>
          <input type="radio" id="test3" name="radio">
          <label class="c06__mrnc__select__choices--counter" for="test3">店頭</label>
          <input type="radio" id="test3" name="radio">
          <label class="c06__mrnc__select__choices--phone" for="test3">電話</label>
        </div>
      </div>
      <div class="c06__mrnc__input__group--remarks">
        <p class="c06__mrnc__txt--remarks">備考</p>
        <div class="textarea__wrapper c06__mrnc__textarea__wrapper--remarks">
          <textarea name="" id="" class="textarea" placeholder="入力してください"></textarea>
        </div>
      </div>
    </div>
    <!-- 追従ボタン -->
    <div class="sign-up-bar c06__mrnc__sign-up-bar">
      <a href="" class="sub-button c06__mrnc__sign-up-bar__btn--white">タブごと削除する</a>
      <a href="" class="most-important-button--green c06__mrnc__sign-up-bar__btn--green">予約状況を確認</a>
    </div>
  </div>



  <!-- js -->
  <script defer type="text/javascript" src="/js/script.js"></script>
</body>

</html>
