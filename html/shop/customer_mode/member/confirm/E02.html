<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta情報 -->
    <title>お客さま情報（確認）｜PETEMO グルーミングサロン 予約サイト管理</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- reset css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="/js/jquery-ui.min-1.10.4.js" ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="" />
  </head>

  <body>
      <!-- ヘッダー -->
      <header class="header-booking">
        <div class="header-booking__left">
          <h1 class="header-booking__logo">
            <a href="/" >
              <img src="//image/common/logo-green.png" alt="ロゴ">
            </a>
          </h1>
        </div>
      </header>

      <!-- main_shop-customer_mode-member-confirm -->
      <main class="main__shop__customer__mode__member__confirm">
        <div class="container">

        <!-- ステップスライダー -->
        <div class="main__shop__customer__mode__member__confirm__stepflow">
          <ul class="input_stepflow">
            <li class="active">
              <span class="text"><p class="title">STEP 1</p>お客さま情報の登録</span>
              <span class="bubble"></span>
            </li>
            <li>
              <span class="text"><p class="title">STEP 2</p>ペット情報の登録</span>
              <span class="bubble"></span>
            </li>
            <li>
              <span class="text"><p class="title">STEP 3</p>事前確認事項の登録</span>
              <span class="bubble"></span>
            </li>
            <li>
              <span class="text"><p class="title">STEP 4</p>登録情報の確認</span>
              <span class="bubble"></span>
            </li>
          </ul>
        </div>

        <!-- customerdate -->
        <div class="main__shop__customer__mode__member__confirm__title">
          <p>お客さま情報の確認</p>
        </div>

        <div class="main__shop__customer__mode__member__confirm__customerdate">
          <table class="table2">
            <tbody>
              <tr>
                <th>お名前</th>
                <td>中野 恵志</td>
              </tr>
              <tr>
                <th>ふりがな</th>
                <td>なかの けいし</td>
              </tr>
              <tr>
                <th>性別</th>
                <td>無回答</td>
              </tr>
              <tr>
                <th>生年月日</th>
                <td>1977年01月01日</td>
              </tr>
              <tr>
                <th class="table-tellno-title">お電話番号</th>
                <td class="table-tell1">09012345678</td>
                <td class="table-tell2">09012345678</td>
              </tr>
              <tr class="agenttell">
                <th class="agenttell-title">代理人お電話番号</th>
                <td class="agenttell-no">09012345678</td>
                <td class="agentell-relation">（妻）</td>
              </tr>
              <tr>
                <th>郵便番号</th>
                <td>150-0002</td>
              </tr>
              <tr>
                <th>住所</th>
                <td>東京都渋谷区渋谷1-15-21 ポーラ渋谷ビル4F</td>
              </tr>
              <tr>
                <th  class="dm-title">当店より郵送DMなどをお送りしてもよろしいですか？</th>
                <td  class="dm-answer">はい</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- ボタン -->
        <div class="main__shop__customer__mode__member__confirm__button">
          <a href="" class="sub-button">修正する</a>
          <a href="" class="most-important-button">登録</a>
        </div>

        </div>
      </main>


    <!-- js -->
    <script defer type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
