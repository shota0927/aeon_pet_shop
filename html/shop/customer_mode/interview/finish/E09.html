<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta情報 -->
    <title>事前確認事項（完了）｜PETEMO グルーミングサロン 予約サイト管理</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- reset css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="/js/jquery-ui.min-1.10.4.js" ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="" />
  </head>

  <body>
      <!-- ヘッダー -->
      <header class="header-booking">
        <div class="header-booking__left">
          <h1 class="header-booking__logo">
            <a href="/" >
              <img src="//image/common/logo-green.png" alt="ロゴ">
            </a>
          </h1>
        </div>
      </header>

      <!-- main_shop-customer_mode-interview-finish -->
      <main class="main__shop__customer__mode__interview__finish">
        <div class="container">

        <!-- ステップスライダー -->
        <div class="main__shop__customer__mode__interview__finish__stepflow">
          <ul class="input_stepflow">
            <li class="completed">
              <span class="text"><p class="title">STEP 1</p>お客さま情報の登録</span>
              <span class="bubble"></span>
            </li>
            <li class="completed">
              <span class="text"><p class="title">STEP 2</p>ペット情報の登録</span>
              <span class="bubble"></span>
            </li>
            <li class="active">
              <span class="text"><p class="title">STEP 3</p>事前確認事項の登録</span>
              <span class="bubble"></span>
            </li>
            <li>
              <span class="text"><p class="title">STEP 4</p>登録情報の確認</span>
              <span class="bubble"></span>
            </li>
          </ul>
        </div>

        <!-- customer-finish -->
        <div class="main__shop__customer__mode__interview__finish__title">
          <p>事前確認事項の登録完了</p>
        </div>
        <h2 class="main__shop__customer__mode__interview__finish__innertitle">登録完了</h2>
        <div class="main__shop__customer__mode__interview__finish__text">
          <p class="main__item">ご登録ありがとうございました。続けて登録情報のご確認をお願いいたします。</p>
        </div>
       
        <!-- ボタン（最重要） -->
        <div class="main__shop__customer__mode__interview__finish__button">
          <a href="" class="most-important-button">登録情報の確認へ</a>
        </div>

        </div>
      </main>


    <!-- js -->
    <script defer type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
