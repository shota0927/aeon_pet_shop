<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta情報 -->
    <title>ログイン｜PETEMO グルーミングサロン 予約サイト管理</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- reset css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="/js/jquery-ui.min-1.10.4.js" ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="" />
  </head>

  <body>
      <!-- ヘッダー -->
      <header class="header-booking">
        <div class="header-booking__left">
          <h1 class="header-booking__logo">
            <a href="/" >
              <img src="//image/common/logo-green.png" alt="ロゴ">
            </a>
          </h1>
        </div>
      </header>

      <!-- main_shop-customer_mode-login -->
      <main class="main__shop__customer__mode__login">
        <div class="container">

          <div class="main__shop__customer__mode__login__wrapper">
            <h2 class="main__shop__customer__mode__login__title">ログイン</h2>
            <div class="login__id">
              <div class="input__wrapper">
                <input type="text" class="input__area--default" placeholder="ユーザーID">
              </div>
            </div>
            <div class="login__pass">
              <div class="input__wrapper">
                <input type="text" class="input__area--default" placeholder="パスワード">
              </div>
            </div>
            <div class="main__shop__customer__mode__login__passlost">
              <a href="">
                パスワードをお忘れの場合<img class="icon__passlost" src="/image/common/add-icon/login-lost-icon.png" alt="">
              </a>
            </div>
          
            <!-- ボタン -->
            <div class="main__shop__customer__mode__login__button">
              <a href="" class="most-important-button--green">ログイン</a>
            </div>

          </div>

        </div>
      </main>


    <!-- js -->
    <script defer type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
