<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- meta情報 -->
  <title>予約する（新規のお客さま）｜PETEMO グルーミングサロン 予約サイト管理</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- reset css -->
  <link rel="stylesheet" href="/css/reset.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="/js/jquery-ui.min-1.10.4.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="" />
</head>

<body>
  <!-- ヘッダー -->
  <header class="header-booking">
    <div class="header-booking__left">
      <h1 class="header-booking__logo">
        <a href="/">
          <img src="/image/common/logo-green.png" alt="ロゴ">
        </a>
      </h1>

      <div class="header-booking__login-name">〇〇〇〇さんでログイン中</div>

      <a href="" class="header-booking__logout-button logout-button--small"><img src="/image/common/logout-icon.png"
          alt="ログアウトアイコン">ログアウト</a>
    </div>

    <div class="header-booking__right">
      <!-- タブ -->
      <div class='header-booking__tab booking-tab'>
        <div class='booking-tab__buttons'>
          <a class='booking-tab__content1'>予約管理</a>
          <a class='booking-tab__content2'>シフト管理</a>
          <a class='booking-tab__content3'>電子カルテ</a>
          <div id='booking-tab__lamp' class='booking-tab__content1'></div>
        </div>
      </div>

      <div class="header-booking__pull-down pull-down c08__mrec__header__pull-down">
        <select class="pull-down__select" required>
          <option value="" selected>○○○○店</option>
          <option value="option2">PETEMO越谷レイクタウンkaze店</option>
          <option value="option3">○○○○店</option>
          <option value="option4">○○○○店</option>
          <option value="option5">○○○○店</option>
          <option value="option6">○○○○店</option>
        </select>
      </div>
    </div>
  </header>
  <!-- メイン -->
  <div class="c08__mrec__background--green">
    <div class="c08__mrec__background--white">
      <img class="c08__mrec__img--reservation-logo" src="/image/common/icon_reservation-existing-customer.png" alt="ロゴ">
      <p class="c08__mrec__txt--make-reservation">予約する（既存のお客様）</p>
      <!-- カテゴリータイトル　お客様・ペット情報 -->
      <div class="booking-category-title c08__mrec__category-title--custoemr-pets-infomation">
        <span>お客様・ペット情報</span>
      </div>
      <!-- インプット*２ -->
      <div class="c08__mrec__serch__wrapper--customer-name">
        <p class="c08__mrec__txt--customer-name">顧客名</p>
        <div class="search__wrapper c08__mrec__serch__wrapper--customer-name">
          <form action="" class="box__search c08__mrec__box__serch">
            <input id="search__bar" class="search__bar c08__mrec__serch__bar" type="search" placeholder="顧客名を入力">
            <button class="button__submit c08__mrec__serch__btn__submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="suggest__wrapper">
          <div class="suggest__item">
            <p class="suggest__text">サジェスト項目1</p>
          </div>
          <div class="suggest__item">
            <p class="suggest__text">サジェスト項目2</p>
          </div>
          <div class="suggest__item">
            <p class="suggest__text">サジェスト項目3</p>
          </div>
        </div>
      </div>
      <div class="c08__mrec__input__wrapper--phone-number">
        <p class="c08__mrec__txt--phone-number">電話番号</p>
        <p class="c08__mrec__txt--reflected-phone-number">09012345678</p>

      </div>
      <!-- グレーエリア -->
      <div class="c08__mrec__gray__wrapper">
        <div class="c08__mrec__gray__inner--1">
          <!-- ペット名　犬種 -->
          <div class="c08__mrec__select__wrapper--select-pet-name">
            <p class="c08__mrec__txt--select-pet-name">ペット名</p>
            <div class="pull-down c08__mrec__drop-down--select-pet-name">
              <select class="pull-down__select c08__mrec__select__area--pet-name" required>
                <option value="" selected>小太郎</option>
                <option value="option2">○○</option>
                <option value="option3">○○</option>
              </select>
            </div>
          </div>
          <div class="c08__mrec__txt__wrapper--type-of-pet">
            <p class="c08__mrec__txt--type-of-pet">犬種</p>
            <p class="c08__mrec__txt--reflected-type-of-pet">大型犬：ゴールデンレトリバー</p>


          </div>
        </div>
        <!-- 生年月日 -->
        <div class="c08__mrec__gray__inner--2">
          <div class="c08__mrec__txt__wrapper--ages">
            <p class="c08__mrec__txt--ages">年齢</p>
            <p class="c08__mrec__txt--years-month-old">00歳00ヶ月</p>
          </div>
          <!-- ワクチン接触　確認 -->
          <div class="c08__mrec__vaccine-check__wapper--1">
            <div class="c08__mrec__rabies-vaccine-check__wrapper">
              <p class="c08__mrec__txt--rabies-vaccine-check">狂犬病ワクチン確認：</p>
              <p class="c08__mrec__txt--reflected-rabies-vaccine-check">○</p>
            </div>
            <div class="c08__mrec__mixed-vaccine-check__wrapper">
              <p class="c08__mrec__txt--mixed-vaccine-check">混合ワクチン：</p>
              <p class="c08__mrec__txt--reflected-mixed-vaccine-check">△</p>
            </div>
          </div>

          <!-- 持病　けが確認 -->
          <div class="c08__mrec__check-box__wapper--2">
            <div class="check">
              <input type="checkbox" id="test2" checked="checked">
              <label class="c08__mrec__check-box--chronic-disease_hurt-check" for="test2">持病・けが確認</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--veterinarian-permission" for="test1">獣医師の許可</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--heart-disease" for="test1">心疾患</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--endocrine-disorder" for="test1">内分泌疾患</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--cancerous-tumour-disease" for="test1">腫癌性疾患</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--others" for="test1">その他</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--gastric-disorder" for="test1">胃疾患</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--neurological-disorder" for="test1">神経疾患</label>
              <input type="checkbox" id="test1">
              <label class="c08__mrec__check-box--respiratory-digestive-system-diseases" for="test1">呼吸器・消化器系疾患</label>
            </div>
          </div>
        </div>
      </div>
      <!-- カテゴリータイトル　予約情報 -->
      <div class="booking-category-title c08__mrec__category-title--reservation-infomation">
        <span>予約情報</span>
      </div>
      <!-- コース・スタッフ・オプション・キャンペーン -->
      <div class="c08__mrec__course-stuff-option-campaign__group__wrapper">
        <div class="c08__mrec__input__wrapper--select-course">
          <p class="c08__mrec__txt--select-course">コース</p>
          <div class="pull-down c08__mrec__drop-down--select-course">
            <select class="pull-down__select c08__mrec__select__area--course" required>
              <option value="" selected>シャンプーコース</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
        <div class="c08__mrec__input__wrapper--select-stuff">
          <p class="c08__mrec__txt--select-stuff">スタッフ指名</p>
          <div class="pull-down c08__mrec__drop-down--select-stuff">
            <select class="pull-down__select c08__mrec__select__area--stuff" required>
              <option value="" selected>指名なし</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
        <div class="c08__mrec__input__wrapper--select-option">
          <p class="c08__mrec__txt--select-option">オプション</p>
          <div class="pull-down c08__mrec__drop-down--select-option">
            <select class="pull-down__select c08__mrec__select__area--option" required>
              <option value="" selected>薬用シャンプー</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
        <div class="c08__mrec__input__wrapper--select-campaign">
          <p class="c08__mrec__txt--select-campaign">キャンペーン</p>
          <div class="pull-down c08__mrec__drop-down--select-campaign">
            <select class="pull-down__select c08__mrec__select__area--campaign" required>
              <option value="" selected>初回体験キャンペーン</option>
              <option value="option2">○○</option>
              <option value="option3">○○</option>
            </select>
          </div>
        </div>
      </div>
      <!-- ボタン　追加 -->
      <a href="" class="small-button--sign-up c08__mrec__add-btn"><img src="/image/common/signup-icon.png"
          alt="十字アイコン">追加</a>
      <!-- 希望受付日時 -->
      <div class="c08__mrec__input__wrapper--select-reception-date-time">
        <p class="c08__mrec__txt--select-reception-date-time">希望受付日時</p>
        <div class="calendar__wrapper c08__mrec__calendar__wrapper--select-reception-date-time">
          <form action="" class="box__datepicker">
            <input type="text" id="datepicker" class="datepicker" placeholder="2022年02月31日（火）">
            <img class="c08__mrec__img__calender-logo" src="/image/common/icon_calender.png" alt="ロゴ">
          </form>
        </div>
        <div class="pull-down c08__mrec__drop-down--select-reception-date-time">
          <select class="pull-down__select c08__mrec__select__area--reception-date-time" required>
            <option value="" selected>00:00</option>
            <option value="option2">○○</option>
            <option value="option3">○○</option>
          </select>
        </div>
      </div>
      <!-- 毛玉・もつれ -->
      <div class="c08__mrec__check-group__wrapper--furball-snarl">
        <div class="check c08__mrec__check__wrapper">
          <input type="checkbox" id="test2" checked="checked">
          <label for="test2">毛玉・もつれ</label>
        </div>
        <div class="pull-down c08__mrec__drop-down--furball-snarl">
          <select class="pull-down__select c08__mrec__select__area--furball-snarl" required>
            <option value="" selected>状態を選択</option>
            <option value="option2">○○</option>
            <option value="option3">○○</option>
          </select>
        </div>
      </div>
      <!-- 予約経路 -->
      <div class="c08__mrec__select__group--how-to-reserve">
        <p class="c08__mrec__txt--how-to-reserve">予約経路</p>
        <div class="select c08__mrec__select__wrapper--how-to-reserve">
          <input type="radio" id="test4" name="radio" checked="checked">
          <label class="c08__mrec__select__choices--web" for="test4">Web</label>
          <input type="radio" id="test3" name="radio">
          <label class="c08__mrec__select__choices--counter" for="test3">店頭</label>
          <input type="radio" id="test3" name="radio">
          <label class="c08__mrec__select__choices--phone" for="test3">電話</label>
        </div>
      </div>
      <!-- 備考 -->
      <div class="c08__mrec__input__group--remarks">
        <p class="c08__mrec__txt--remarks">備考</p>
        <div class="textarea__wrapper c08__mrec__textarea__wrapper--remarks">
          <textarea name="" id="" class="textarea" placeholder="入力してください"></textarea>
        </div>
      </div>
      <!-- 更新日・更新者 -->
      <p class="c08__mrec__txt--update-person-date">更新者：竹内真琴　更新日：2021/08/18</p>
    </div>
    <!-- 追従ボタン -->
    <div class="sign-up-bar c08__mrec__sign-up-bar">
      <a href="" class="sub-button c08__mrec__sign-up-bar__btn--white">タブごと削除する</a>
      <a href="" class="most-important-button--green c08__mrec__sign-up-bar__btn--green">予約状況を確認</a>
    </div>
  </div>



  <!-- js -->
  <script defer type="text/javascript" src="/js/script.js"></script>
</body>

</html>
